version: '3'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: frontend_craftech:1.0  
    ports:
      - 3000:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: backend_craftech:1.0  
    ports:
      - 8000:8000
    volumes:
      - ./backend:/backend
